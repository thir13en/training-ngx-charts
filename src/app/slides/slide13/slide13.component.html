<div class="container">
  <ngx-charts-area-chart
    [view]="view"
    [scheme]="colorScheme"
    [results]="fakeData"
    [gradient]="gradient"
    [xAxis]="showXAxis"
    [yAxis]="showYAxis"
    [legend]="showLegend"
    [showXAxisLabel]="showXAxisLabel"
    [showYAxisLabel]="showYAxisLabel"
    [xAxisLabel]="xAxisLabel"
    [yAxisLabel]="yAxisLabel"
    [autoScale]="autoScale"
    [curve]="curve"
    (select)="onSelect($event)"
  >
  </ngx-charts-area-chart>
</div>
